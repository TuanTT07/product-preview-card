<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Product preview card component</title>

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- reset css -->
        <link rel="stylesheet" href="./css/reset.css" />
        <!-- style -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="./images/image-product-desktop.jpg" alt="" />
                <div class="content">
                    <p class="lable">PERFUME</p>
                    <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
                    <p class="desc">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for
                        the House of CHANEL.
                    </p>
                    <div class="price">
                        <p class="price-act">$149.99</p>
                        <p class="price-del">$169.99</p>
                    </div>

                    <div class="card-cta">
                        <a class="btn"> <img class="img" src="./images/icon-cart.svg" alt="" /> Add to Cart </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
